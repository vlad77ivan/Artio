<mat-grid-list cols="4" class="profile-top">
    <mat-grid-tile [colspan]="1">
    
        <img class="profile-photo" [src]="getImage(business.profilePhoto)"/>
        
    </mat-grid-tile>
    
    <mat-grid-tile [colspan]="3">
        <div class="description-container">
            <p class="mat-display-1" style="font-weight: bold;"> {{this.business.companyName}}</p>
            <p class="mat-h1"> {{this.business.description}} </p>
        </div>
    </mat-grid-tile>
</mat-grid-list>

<div class="make-post-container">
    <div class="example-form">
        <div class="full-width-input">
            <label for="fname">Review</label>
            <input type="text" id="fname" name="firstname" class="muie" placeholder="Your thoughts here" [(ngModel)]="newReviewText">
        </div>

        <mat-radio-group aria-label="Give a rating">
            <mat-radio-button class="text-color small-margin" (change)="updateRating($event)" value="1">1</mat-radio-button>
            <mat-radio-button class="text-color small-margin" (change)="updateRating($event)" value="2">2</mat-radio-button>
            <mat-radio-button class="text-color small-margin" (change)="updateRating($event)" value="3">3</mat-radio-button>
            <mat-radio-button class="text-color small-margin" (change)="updateRating($event)" value="4">4</mat-radio-button>
            <mat-radio-button class="text-color small-margin" (change)="updateRating($event)" value="5">5</mat-radio-button>
        </mat-radio-group>

        <button mat-stroked-button class="submit-button" type="button" (click)="postReview()">
            Submit
        </button>
    </div>
</div>

<div class="posts-container">
    <review-component *ngFor="let review of reviews" [inputReview]="review"></review-component>
</div>
