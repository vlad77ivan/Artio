<div *ngIf="!showBusiness">
    <mat-grid-list cols="3" class="profile-top" rowHeight="25rem">
        <mat-grid-tile *ngFor="let business of businesses " [colspan]="1" >
            <div class="company-explore-container" (click)="openBusiness(business)">
                <p class="mat-h2" style="text-align: center;">{{business.companyName}}</p>
                <img class="profile-photo" [src]="getImage(business.profilePhoto)"/>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="make-post-container">
        <p class="mat-display-1 latest-title">Latest Activity</p>
        <mat-divider class="latest-divider"></mat-divider>
    </div>

    <div class="posts-container">
        <div *ngFor="let item of latestItems">
            <post-component *ngIf="isPost(item)" [inputPost]="item"></post-component>
            <review-component *ngIf="!isPost(item)" [inputReview]="item"></review-component>
        </div>
    </div>
</div>
<business-page-component *ngIf="showBusiness" [business]="businessToShow" [user]="user"></business-page-component>

<button mat-flat-button class="back-button" type="button" *ngIf="showBusiness" (click)="back()">
    <span class="material-icons">
        arrow_back_ios
    </span>
</button>
