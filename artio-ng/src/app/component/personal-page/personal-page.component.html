<mat-grid-list cols="4" class="profile-top">
    <mat-grid-tile [colspan]="1">
    
        <img class="profile-photo" [src]="getImage(user.profilePhoto)"/>
        
    </mat-grid-tile>
    
    <mat-grid-tile [colspan]="3">
        <div class="description-container">
            <p class="mat-display-1" style="font-weight: bold;"> {{this.user.firstname}} {{this.user.lastname}} </p>
            <p class="mat-h1"> {{this.user.description}} </p>
        </div>
    </mat-grid-tile>
</mat-grid-list>

<div class="make-post-container">

</div>

<div class="posts-container">
    <post-component *ngFor="let post of posts" [inputPost]="post"></post-component>
</div>
